apply plugin: 'groovy'
apply plugin: 'java'
apply plugin:'application'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
    /*maven {
        url "http://repo.bukkit.org/content/groups/public/"
    }*/
}

dependencies {
    //compile group: 'org.bukkit', name: 'bukkit', version: '1.5.2-R1.0'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '1.8.6'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar.with {//task uberjar{
    //from files(sourceSets.main.output.classesDir)
    for(File filex : configurations.runtime.asFileTree.files)
        if(filex.name.contains("groovy"))
            from zipTree(filex)

    manifest {
        attributes 'Main-Class': 'net.gliewe.jsonhttp.Main'
    }
}

